    <!-- 1 -->
    <div class="container mt-5">
        <div class="w-50 border border-success rounded p-5">
            <h4 class="mb-3">So Sánh</h4>
            <form>
                <div class="form-group">
                    <label for="number1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="number1" placeholder="Nhập số">
                </div>
                <div class="form-group">
                    <label for="number2">Số thứ hai</label>
                    <input type="number" class="form-control" id="number2" placeholder="Nhập số">
                </div>
                <div class="form-group">
                    <label for="number3">Số thứ ba</label>
                    <input type="number" class="form-control" id="number3" placeholder="Nhập số">
                </div>
                <button onclick="minMax()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">So Sánh</button>
                <p id="sSanh" class="alert alert-danger mt-4"></p>
            </form>
        </div>
    </div>

    <!-- 2 -->
    <div class="container mt-5">
        <div class="w-50 border border-success rounded p-5">
            <h4 class="mb-3">Chào Hỏi Người Dùng</h4>
            <form>
                <label for="">Người dùng</label>
                <select class="form-control my-2" id="nguoiDung">
                    <option value="Không Hợp lệ">--Chọn Người Dùng--</option>
                    <option value="Chào ba">Ba</option>
                    <option value="Chào mẹ">Mẹ</option>
                    <option value="Chào anh">Anh Trai</option>
                    <option value="Chào em">Em Gái</option>
                </select>
                <label for="">Buổi</label>
                <select class="form-control my-2" id="buoi">
                    <option value="none">--Chọn Buổi--</option>
                    <option value="Chúc buổi sáng vui vẻ.">Buổi Sáng</option>
                    <option value="Chúc buổi tối vui vẻ.">Buổi Tối</option>
                </select>
                <button onclick="chaoHoi()" type="button"
                    class="shadow-lg px-4 py-2 mt-1 bg-danger rounded">Chào</button>
                <p id="chao" class="alert alert-danger mt-4"></p>
            </form>
        </div>
    </div>

    <!-- 3 -->
    <div class="container mt-5">
        <div class="w-50 border border-success rounded p-5">
            <h4 class="mb-3">Chẵn Lẻ</h4>
            <form>
                <div class="form-group">
                    <label for="num1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="num1" placeholder="Nhập số">
                </div>
                <div class="form-group">
                    <label for="num2">Số thứ hai</label>

                <div class="form-group">
                    <label for="num3">Số thứ ba</label>
                    <input type="number" class="form-control" id="num3" placeholder="Nhập số">
                </div>
                <button onclick="chanLe()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">Chẳn Lẽ</button>
                <p id="soChanLe" class="alert alert-danger mt-4"></p>
            </form>
        </div>
    </div>

    <!-- 4 -->
    <div class="container my-5">
        <div class="w-50 border border-success rounded p-5">
            <h4 class="mb-3">Nhận Dạng Tam Giác</h4>
            <form>
                <div class="form-group">
                    <label for="canhA">Cạnh a</label>
                    <input type="number" class="form-control" id="canhA" placeholder="Nhập cạnh a">
                </div>
                <div class="form-group">
                    <label for="canhB">Cạnh b</label>
                    <input type="number" class="form-control" id="canhB" placeholder="Nhập cạnh b">

                <div class="form-group">

                    <input type="number" class="form-control" id="canhC" placeholder="Nhập cạnh c">
                </div>
                <button onclick="tamGiac()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">Nhận Dạng</button>

            </form>
        </div>
